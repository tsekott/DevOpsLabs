# .github/workflows/build.yml
name: C/C++ CI

on:
  push:
    branches: ["branchAutoPackage"]
  pull_request:
    branches: ["branchAutoPackage"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make autoconf automake devscripts debhelper

      - name: Generate build system
        run: |
          autoreconf --install
          ./configure
          
      - name: Build program
        run: make
        
      - name: Create distribution
        run: make dist
        
      - name: Build Debian package
        run: |
          tar xf cppproject-*.tar.gz
          cd cppproject-*
          debuild -us -uc
        
      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: cppproject-deb
          path: ../*.deb