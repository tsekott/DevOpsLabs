# .github/workflows/build.yml
name: C/C++ CI

on:
  push:
    branches: ["branchAutoPackage"]
  pull_request:
    branches: ["branchAutoPackage"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make autoconf automake devscripts debhelper

      - name: Generate build system
        run: |
          autoreconf --install
          ./configure
          
      - name: Build program
        run: make
        
      - name: Create distribution
        run: make dist
        
      - name: Build Debian package
        run: |
          version=$(ls cppproject-*.tar.gz | sed 's/cppproject-\(.*\)\.tar\.gz/\1/')
          tar xf cppproject-${version}.tar.gz
          cd cppproject-${version}
          debuild -us -uc

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            *.deb
            *.tar.gz