# .github/workflows/build.yml
name: C/C++ CI

on:
  push:
    branches: ["branchAutoPackage"]
  pull_request:
    branches: ["branchAutoPackage"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make autoconf automake devscripts debhelper build-essential

      - name: Generate build system
        run: |
          autoreconf --install
          ./configure

      - name: Build program
        run: make

      - name: Build Debian Package
        run: dpkg-buildpackage -us -uc

      - name: Move Debian Package
        run: mv ../funca-program_1.0-1_amd64.deb .

      - name: Upload Debian Package
        uses: actions/upload-artifact@v4
        with:
          name: funca-deb
          path: funca-program_1.0-1_amd64.deb
